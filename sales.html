<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salmon Cookies</title>
  <link rel="stylesheet" href="./css/reset.css">

<body>
  <header>
    <a href="index.html"><img src="./img/salmon.png" alt="logo" /></a>

    <nav>
      <ul>
        <li> <a href="index.html">  HOME</a></li>
        <li><a href="sales.html">   SALES</a></li>

      </ul>
    </nav>

  </header>
  <main class="sales">
    <h1>Pat's Salmon Cookies: Sales Data</h1>
    <div id="salmonCookies">
      <table id="table">
        <!-- generated from js -->


      </table>
    </div>
    <fieldset>

      <legend>Add new cookies shop</legend>

      <form id="shopForm">
        <label for="shopRegion">Region</label>
        <input type="text" name="shopRegion" id="shopRegion" placeholder="enter the shop location">

        <label for="MinValue">MinValue</label>
        <input type="number" name="MinValue" id="MinValue" placeholder="enter the minimum value">

        <label for="MaxValue">MaxValue</label>
        <input type="number" name="MaxValue" id="MaxValue" placeholder="enter the maximum value">

        <label for="AvgValue">AvgValue</label>
        <input type="number" step="0.01" name="AvgValue" id="AvgValue" placeholder="enter the avg value">

        <button type="submit">Add new Shop</button>

      </form>

    </fieldset>

  </main>
